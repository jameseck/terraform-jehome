---
- name: Install Helm
  unarchive:
    src: "https://storage.googleapis.com/kubernetes-helm/helm-{{ helm_version }}-linux-amd64.tar.gz"
    dest: /usr/local/bin
    extra_opts:
    - --strip=1
    - --wildcards
    - '*/helm'
    remote_src: True

- name: Set Helm binary file mode
  file:
    path: /usr/local/bin/helm
    mode: 0755
